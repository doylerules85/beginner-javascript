<body>
  <script>
    const numbers = [2, 34, 3, 23, 42, 3, 1, 65, 364, 5, 645, 6];

    const name = 'Rob Doyle';
    // For

    // for (let i = 0; i <= 10; i += 2) {
    //   console.log(i);
    // }

    // for (let i = 0; i < numbers.length; i++) {
    //   console.log(numbers[i]);
    // }

    // For of

    for (const letter of name) {
      console.log(letter);
    }

    for (const number of numbers) {
      console.log(number);
    }

    // For in

    for (const number in numbers) {
      console.log(number);
    }

    const baseHumanStats = {
      feet: 2,
      arms: 2,
      eyes: 2,
      head: 1,
    };

    function Human(name) {
      this.name = name;
    }

    Human.prototype = baseHumanStats;

    const rob2 = new Human('rob');

    console.log(Object.entries(rob2));

    // While Loop
    let cool = true;
    let i = 1;
    while (cool === true) {
      console.log('you kewl');
      i++;
      if (i > 100) {
        cool = false;
        console.log('done');
      }
    }
    // Do While Loop
  </script>
