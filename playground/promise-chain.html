<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Event Loop</title>
    <link rel="stylesheet" href="../base.css">
</head>

<body>
    <style>
        .go {
            margin: 5rem;
            background: white;
            padding: 5rem;
            width: 25rem;
            height: 25rem;
            transition: all 0.2s;
        }

        .go.circle {
            border-radius: 50%;
        }

        .go.red {
            background: red;
        }

        .go.purple {
            background: purple;
            color: white;
        }

        .go.fadeOut {
            opacity: 0;
        }
    </style>
    <div class="go">Click Me</div>
    <script>
        /* eslint-disable prettier/prettier */

        // console.log('starting');
        // setTimeout(function () {
        //     console.log('running');
        // }, 2000);
        // console.log('ending');

        const wait = (ms = 0) => new Promise(resolve => setTimeout(resolve, ms));

        wait(200).then(() => {
            console.log('done!');
        })

        const go = document.querySelector('.go');

        async function animate2(e) {
            const el = e.currentTarget;
            el.textContent = 'GO!';
            // wait 2 secs
            await wait(200);
            el.classList.add('circle');
            await wait(500);
            el.classList.add('red');
            await wait(300);
            el.classList.remove('circle');
            await wait(500);
            el.classList.remove('red');
            el.classList.add('purple');
            await wait(500);
            el.classList.add('fadeOut');
        }

        function animate(e) {
            const el = e.currentTarget;
            el.textContent = 'GO!';
            // wait 2 secs
            wait(200)
                .then(() => {
                    el.classList.add('circle');
                    return wait(200);
                })
                .then(() => {
                    el.classList.add('red');
                    return wait(300);
                })
                .then(() => {
                    el.classList.remove('circle');
                    return wait(500);
                })
                .then(() => {
                    el.classList.remove('red');
                    el.classList.add('purple');
                    return wait(500);
                })
                .then(() => {
                    el.classList.add('fadeOut');
                });
        }
        go.addEventListener('click', animate2);

        go.addEventListener('clickxxxx', function (e) {
            const el = e.currentTarget;
            el.textContent = 'GO!';
            setTimeout(function () {
                el.classList.add('circle');
                setTimeout(function () {
                    el.classList.add('red');
                    setTimeout(function () {
                        el.classList.remove('circle');
                        setTimeout(function () {
                            el.classList.remove('red');
                            el.classList.add('purple');
                            setTimeout(() => {
                                el.classList.add('fadeOut');
                            }, 500);
                        }, 300);
                    }, 250);
                }, 500);
            }, 2000);
        });
    </script>
</body>

</html>
