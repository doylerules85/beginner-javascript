<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Intervals and Timers</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    function buzzer() {
      console.log('BUZZZZZZZ');
    }
    // console.log('Starting');
    // setTimeout(buzzer, 500);
    // console.log('finished');

    // setInterval(buzzer, 2000);

    function setImmediateInterval(funcToRun, ms) {
      // right away call function
      funcToRun();
      // run regular interval
      return setInterval(funcToRun, ms);
    }

    // setImmediateInterval(buzzer, 2000);
    function sayHi() {
      console.log('heyyy');
    }
    // setImmediateInterval(sayHi, 200);

    function destroy() {
      document.body.innerHTML = `<p>BOOOOOM.</p>`
    }

    const bombTimer = setTimeout(destroy, 5000);

    window.addEventListener('click', function () {
      console.log('Nick Cage Saved the World!');
      clearTimeout(bombTimer);
    });

    const funnyInterval = setInterval(function () {
      console.log('poop');
      console.log('haha')
    }, 100);

    setTimeout(function () {
      clearInterval(funnyInterval);
    }, 3000)
  </script>
</body>

</html>
